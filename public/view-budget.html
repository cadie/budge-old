<script>
  var budgetsList;

  $(document).ready(function(){
      {
          var source = $("#budget-list-template").html();
          budgetListTemplate = Handlebars.compile(source);
      }

      {
          //get this from AJAX
          var context = {budgets:[
            {budgetName: "March Budget", desc: "A budget for March 2017", lastUpdated: "3/11/17"},
            {budgetName: "Sarah's Budget", desc: "Sarah's allowance budget", lastUpdated: "6/22/17"},
            {budgetName: "Weekly Budget", desc: "The test budget", lastUpdated: "4/13/17"}]};

          var html = budgetListTemplate(context);

          $("#budgets-list").html(html);
      }


  });
</script>

<script id="budget-list-template" type="text/x-handlebars-template">

              {{#each budgets}}

        </div>
    </div>
